<h1>Updating Movimentações de Mensalistas {{ mov_mensalista }}</h1>

<form action="{% url 'core_mov_mensalista_update' mov_mensalista.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<button type="button">
    <a href="{% url 'mov_mensalista_delete' mov_mensalista.id %}"> Deletar </a>
</button>
