{% extends 'base.html' %}

{% block main %}
    <h1>Updating Pessoa: {{ pessoa }}</h1>


    <form action="{% url 'core_pessoas_update' pessoa.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>


    <button type="button">
        <a href="{% url 'core_pessoas_delete' pessoa.id %}"> Deletar </a>
    </button>
{% endblock %}
