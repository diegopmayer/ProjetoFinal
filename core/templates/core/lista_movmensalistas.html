{% extends 'base.html' %}

{% block main %}
<h1>Movimentações Mensalistas</h1>

<ul>
{% for mov in mov_mens %}
    <a href="{% url 'core_mov_mensalista_update' mov.id %}">
        <li>{{ mov }}</li>
    </a>
{% endfor %}
</ul>

<div>
    <form action="{% url 'core_mov_mensalista_add' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
