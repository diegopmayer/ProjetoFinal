{% extends 'base.html' %}

{% block main %}
<h1>Updating Veiculo: {{ veiculo }}</h1>

<form action="{% url 'core_veiculos_update' veiculo.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<button type="button">
    <a href="{% url 'core_veiculos_delete' veiculo.id %}">Deletar</a>
</button>
{% endblock %}
