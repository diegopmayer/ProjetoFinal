<h1>Updating Movimentações Rotativas {{ mov_rot }}</h1>

<form action="{% url 'core_mov_rot_update' mov_rot.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<button type="button">
    <a href="{% url 'core_mov_rot_delete' mov_rot.id %}"> Deletar </a>
</button>
