<h1>Movimentações Rotativas</h1>

<ul>
{% for mov in mov_rot %}
    <li>
        <a href="{% url 'core_mov_rot_update' mov.id %}">
            {{ mov }}
        </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_mov_rot_add' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
