{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}
<div class="container-fluid">
    <nav class="navbar navbar-light" style="background-color: aliceblue">
        <a class="navbar-brand"><h2>Movimentações Rotativas</h2></a>
    </nav>
</div>
<br><br>

<div class="row" style="background-image: url('https://dgq0rlkor3ukz.cloudfront.net/wp-content/uploads/2016/08/Lamborghini-Aventador-1024x683.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="col-sm-6">
        <form action="{% url 'core_mov_rot_add' %}" method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <div class="col-sm-6">
        <ul><h3>Lista de Movimentações</h3>
            {% for mov in mov_rot %}
                <li>
                    <a href="{% url 'core_mov_rot_update' mov.id %}">
                        {{ mov }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}
