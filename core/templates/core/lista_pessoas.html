
<h1>lista de Pessoas</h1>
<ul>
    {% for pessoa in pessoas %}
        <table>{{ pessoa.nome }} - {{ pessoa.endereco }}</table>
    {% endfor %}
    
</ul>

<form action="{% url 'core_pessoas_add' %}" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
