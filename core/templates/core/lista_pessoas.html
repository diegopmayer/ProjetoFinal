
<h1>lista de Pessoas</h1>
<ul>
    {% for pessoa in pessoas %}
        <li>
            <a href="{% url 'core_pessoas_update' pessoa.id %}">
                {{ pessoa.nome }}
            </a>
        </li>
    {% endfor %}
</ul>

<form action="{% url 'core_pessoas_add' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
